<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="css/main.css">
<title>Title</title>
</head>
<body>

    <!-- logo -->
    <div class="container col-3 mx-auto">
        <img src="amazon.png" alt="Amazon" style="width:10em;">
    </div>
    <!-- I wasn't able to get centering perfect -->
    <!-- main section -->
    <div class="container col-5 mx-auto">
        <div class="ccard-w-75">
            <div class="card" style="width: 25rem;">
                <div class="card-body"style= padding:20px;>
                    <h5 class="card-title" style=font-size:x-large;>Sign-In</h5>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label fw-bold">Email (phone for mobile accounts)</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label fw-bold">Password </label>
                          <a href= "" style=margin-left:120px;>Forgot your password?</a>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-warning col-12" type="button">Sign-In</button>
                        </div>
                        <div class="conditions">
                            <p><br>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>
                            </p>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                        </div>
                        <div id="new-to-amazon" class="py-3"> New to Amazon?
                            
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-light col-12" type="button">Create your Amazon account</button>
                        </div>
                      </form>

                  </div>
            
            </div>


        </div>
            

    </div>

    

    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
